    <script>
        $(function () {

            setTimeout(function () {

        Date.prototype.addDays = function (days) {
            var date = new Date(this.valueOf());
            date.setDate(date.getDate() + days);
            return date;
        }
        Date.prototype.toLocalY4MMDD = function () {
            var syear = this.getUTCFullYear().toString()
            var smonth = (1 + this.getMonth()).toString().padStart(2, "0")
            var sdate = this.getDate().toString().padStart(2, "0")
            return syear + smonth + sdate;
        }



        function next_year(inext) {
            //var yr = prompt("enter year xxxx", );
            var yr = (new Date()).getUTCFullYear()
            yr += inext

            var date = new Date(yr, 0, 1);
            //var yearEnd = new Date(2019, 11, 1);
            var trs = "", weekidx = 0, bstart = false
            for (var i = 0; i <= 365; i++) {
                var sdat = date.addDays(i);
                var iweek = sdat.getDay()
                var iyear = sdat.getUTCFullYear()
                var imont = 1 + sdat.getMonth()
                var idate = sdat.getDate()
                var sdateID = sdat.toLocalY4MMDD()


                if (0 === iweek) {
                    trs += `<tr><th>${++weekidx}<br><a class='month${imont} month_mark'>${imont}</a></th>`;
                }
                if (weekidx === 0) continue;

                trs += `<td class='month${imont}'><a class='sday' iweek='${iweek}'>${idate}</a><div id=${sdateID} title=${sdateID} class='notes' contenteditable>-</div></td>`;

                if (6 === iweek) {
                    trs += "</tr>";
                }
            }
            $("#year").html(yr)
            $("#tab1 tbody").html(trs)
                .find("td").on("click", function () {

                    $(this).toggleClass("hili")
                })

            storage_load2ui()
            if (inext != 0) return

            var today = new Date()
            var sid = today.toLocalY4MMDD()
            $(`#${sid}`).each(function () {
                    $(this).parent().find(".sday").addClass("today");
                    $(this)[0].scrollIntoView()
            })
        }

        function storage_save_ui() {
            var obj = export_notes_fr_ui()
            for (let [syr, data] of Object.entries(obj)) {
                var str = JSON.stringify(data)
                localStorage.setItem(syr, str)
            }
            $("#outx").val(str)
        }
        function export_notes_fr_ui() {
            var syr = $("#year").text()
            var data = {}
            $(".notes").each(function () {
                var txt = $(this).html()
                var sdate = $(this).attr("sdate")
                var dat = $(this).prev().text()
                if (txt.length > 1) {
                    data[sdate] = txt
                }
            })
            var obj = {}
            obj[syr] = data
            var str = JSON.stringify(obj, null, 4)
            return obj
        }
        function export_notes() {
            var obj = export_notes_fr_ui()
            var str = JSON.stringify(obj, null, 4)
            $("#outx").val(str)
        }
        function storage_load2ui() {
            var syr = $("#year").text()
            var str = localStorage.getItem(syr)
            $("#outx").val(str)
            var obj = JSON.parse(str)
            for (let [sdate, txt] of Object.entries(obj)) {
                $(`.notes[sdate='${sdate}']`).html(txt)
            }
        }
        function Txa2Storage() {
            var str = $("#utx").val()
            var obj = JSON.parse(str)
            for (let [syr, data] of Object.entries(obj)) {
                if (syr.length !== 4) {
                    return alert("cannot be saved into storage.")
                } else {
                    var str = JSON.stringify(data)
                    localStorage.setItem(syr, str)
                }
            }
        }
