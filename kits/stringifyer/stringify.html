<html>

<head>
    <title>.</title>
    <base target="_blank" />
    <META http-equiv="Content-Type" content="text/html;" charset="UTF-8">
    <META name="viewport" content="width=device-witdh, initial-scale=1, maximum-scale=1, user-scale=0">



    <script src="https://wdingbox.github.io/ham12/jq/jquery-2_1_3.min.js"></script>
    <script src="https://wdingbox.github.io/ham12/utility/htmf/bsnp/BibleStudyNotePad.js?v2021-01">
    </script>
    <script language="javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/2.3.1/jsencrypt.min.js"></script>



</head>

<style>
    body {
        background-color: lightblue;
    }

    textarea {
        width: 100%;
        height: 100px;
    }
</style>
<script>

    $(function () {
        var tst = { "a": "bcd", b: 90 }
        var jx = JSON.stringify(tst, null, 4)
        $("#txa").val(jx)
        $("#encrypter").on("click", function () {

            var inp = $("#txa").val()
            
            var out = JSON.stringify(inp);
            $("#out").val(out)
            $("#txa").val("")
            $("#inp").text(inp)
        })
        $("#decrypter").on("click", function () {
            var inp = $("#out").val()
            var out = JSON.parse(inp);
            $("#txa").val(out)
        })
    })
</script>

<body>
    <pre>
        { "a": "bcd", b: 90 }
    </pre>

    <textarea id="txa" placeholder="original string">text</textarea>
    <br>
    <button id="encrypter">stringify (v)</button><button id="decrypter">parse (^)</button>
    <br>
    <div id="inp"></div>
    <textarea id="out"></textarea>
</body>

</html>
