<html>

<head>
    <title>KingsList</title>
    <base target="_blank" />
    <META http-equiv="Content-Type" content="text/html;" charset="UTF-8">
    <META name="viewport" content="width=device-witdh, initial-scale=1, maximum-scale=1, user-scale=0">



    <script src="https://wdingbox.github.io/ham12/jq/jquery-2_1_3.min.js"></script>

    <script src="./KingsList.json.js"></script>
</head>

<style>
    body {
        background-color: white;
    }


    .addhili {
        background-color: yellow;
    }

    .clihi {
        background-color: gray;
    }

    td[Nationality='South'] {
        xcolor: blue;
        border: 3px solid blue;
    }

    td[Nationality='North'] {
        xcolor: black;
        border: 3px solid black;
    }

    tbody tr:nth-child(odd) {
        background-color:rgb(244, 244, 244);
    }
</style>

<script>

    function loadData() {
        var str = ""
        KingsList.forEach(function (obj, idx) {
            //var attr = `Nation='${obj.Nation}'`
            str += `<tr><td>${idx}</td>`
            for ([key, val] of Object.entries(obj)) {
                var attr = ""
                if(key==="Names(NIV)") attr=`Nationality=${obj.Nation}`
                str += `<td title='${key}' ${attr}>${val}</td>`
            }
            str += "</tr>"
        })
        $("#tabcontainer").html(tabtmp(str));
        $("td").on("click", function () {
            $(".clihi").removeClass("clihi")
            var txt = $(this).text().trim()
            $("td").each(function(){
                if($(this).text()===txt) {
                    $(this).addClass("clihi")
                }
            })
        })
        $("body").on("select", function () {
            $(".clihi").removeClass("clihi")
            var txt = window.Selection()
            $("td").each(function(){
                if($(this).text().indexOf(txt)>=0) {
                    $(this).addClass("clihi")
                }
            })
        })
        var srtabl = new Rapid_Sort_Table("#tabcontainer table")
    }
    function updateData(eRows) {
        var dat = []
        $(eRows).each(function (irow) {
            var obj = {}
            $(this).find("td").each(function (icol) {
                if (icol === 0) return;
                var key = $(this).attr("title");
                var val = $(this).text();
                obj[key] = val
            })
            dat.push(obj)
            var str = JSON.stringify(dat, null, 4);
            $("#txa").val(`var KingsList = \n${str}`)
        })
    }
    $(function () {
        loadData();
        $("table").on("keyup", function () {
            updateData(".addhili")
        })
        $("#Load").on("click", function () {
            loadData()
        })
        $("#Add").on("click", function () {
            var etr = $("#KingTab tbody tr:eq(0)").clone();
            $(etr).find("td").text(""); $(etr).find("td:eq(0)").text("0");
            etr = $(etr).html()
            $("#KingTab tbody").append(`<tr class='addhili'>${etr}</tr>`);

        })

        $("#Save").on("click", function () {
            updateData("#KingTab tbody tr");
        })


    })

    function svc_ip_cfg_face_links() {


    }

    function foot_notes() {

    }



</script>

<body>
    <button id="Load">Load</button><button id="Save">JSON</button>

    <div id="tabcontainer">
        <script> function tabtmp(trs) {
                return `
            <table id="KingTab" border="1"><caption>Israel Kings List</caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Names(NIV)</th>
                    <th>Names(CUV)</th>
                    
                    <th>Nation</th>
                    <th>Span</th>
                    <th>Date</th>
                    <th>Kinship</th>
                    <th>Prophet</th>
                    <th>Spouse(NIV/CUV)</th>
                    <th>Verses</th>
                    <th>RelatedKing</th>
                     <th>Notes</th>
                </tr>
            </thead>
            <tbody contenteditable>${trs}</tbody>
            </table>
            `}
        </script>

    </div>
    <button id="Add">Add</button><br>
    <textarea id="txa" cols="120" rows="30"></textarea>
</body>
