<head>
    <title>KingsList</title>

    <META http-equiv="Content-Type" content="text/html;" charset="UTF-8">
    <META name="viewport" content="width=device-witdh, initial-scale=1, maximum-scale=1, user-scale=0">



    <script src="https://wdingbox.github.io/ham12/jq/jquery-2_1_3.min.js"></script>

</head>

<style>
    body {
        background-color: white;
        margin-bottom: 100px;
    }


    .addhili {
        background-color: yellow;
    }

    .clihi {
        background-color: gray;
    }

    td[Nationality='South'] {
        xcolor: blue;
        border: 3px solid blue;
    }

    td[Nationality='North'] {
        xcolor: black;
        border: 3px solid burlywood;
    }

    tbody tr:nth-child(odd) {
        background-color: rgb(244, 244, 244);
        zzborder: 1px solid red;
    }
</style>

<script>
    function uploadData() {
        var txt = updateData("#KingTab tbody tr");
        var par = {
            "shell_cmd_ary": [
                "cd /tmp/",
                `echo '${txt}'> /tmp/txt.json`,
                "ls -al ../",
                "cat txt.json"

            ]
        }
        var sApiNameID = 'ApiUsr_Cmdline_Exec'
        var api = new BsnpRestApi()
        var _this = this
        $(_this).next().text('')
        api[sApiNameID](

            par,
            function (ret) {
                console.log("ret", ret.out.data)
                $(_this).next().text(`ret = ${JSON.stringify(ret, null, 4)}`)
                if (ret.out.err) {
                    alert("load failed ret.out.err= " + ret.out.err)
                }
                if (ret.out && ret.out.SSID) {
                    var ur = `${api.urlRedirectParam()}`
                    $("#addur_ssid").attr("href", `${ur}`).text(ur).addClass("hili_ssid_parm");
                }

            })

    }

    function loadData() {
        var str = ""
        KingsList.forEach(function (obj, idx) {
            //var attr = `Nation='${obj.Nation}'`
            str += `<tr><td>${idx}</td>`
            for ([key, val] of Object.entries(obj)) {
                var attr = ""
                if (key === "Names(NIV)") attr = `Nationality=${obj.Nation}`
                str += `<td title='${key}' ${attr}>${val}</td>`
            }
            str += "</tr>"
        })
        $("#tabcontainer").html(tabtmp(str));
        $("td").on("click", function () {
            $(".clihi").removeClass("clihi")
            var txt = $(this).text().trim()
            $("td").each(function () {
                if ($(this).text() === txt) {
                    $(this).addClass("clihi")
                }
            })
        })
        $("body").on("select", function () {
            $(".clihi").removeClass("clihi")
            var txt = window.Selection()
            $("td").each(function () {
                if ($(this).text().indexOf(txt) >= 0) {
                    $(this).addClass("clihi")
                }
            })
        })
        var srtabl = new Rapid_Sort_Table("#tabcontainer table")
    }
    function updateData(eRows) {
        var dat = []
        $(eRows).each(function (irow) {
            var obj = {}
            $(this).find("td").each(function (icol) {
                if (icol === 0) return;
                var key = $(this).attr("title");
                var val = $(this).text();
                obj[key] = val
            })
            dat.push(obj)
        })
        var str = JSON.stringify(dat, null, 4);
        $("#txa").val(`var KingsList = \n${str}`)
        var cstr = JSON.stringify(dat);
        return cstr;
    }
    function updateCSV(eRows) {
        var csv = ""
        $(eRows).each(function (irow) {
            var line = ""
            $(this).find("td").each(function (icol) {
                //if (icol === 0) return;
                var key = $(this).attr("title");
                var val = $(this).text();
                line += `"${val}",`
            })
            csv += `${line},""\r\n`

            $("#txa").val(csv)
        })
    }
    $(function () {
        loadData();
        $("table").on("keyup", function () {
            updateData(".addhili")
        })
        $("#Load").on("click", function () {
            loadData()
        })
        $("#Add").on("click", function () {
            var etr = $("#KingTab tbody tr:eq(0)").clone();

            $(etr).find("td").text(""); $(etr).find("td:eq(0)").text("0");
            etr = $(etr).html()
            $("#KingTab tbody").append(`<tr class='addhili'>${etr}</tr>`);
            $(".addhili").css("background-color", "")

        })

        $("#Save_json").on("click", function () {
            updateData("#KingTab tbody tr");
        })
        $("#Save_csv").on("click", function () {
            updateCSV("#KingTab tbody tr");
        })

        $("#Upload").on("click", function () {
            uploadData()
        })


    })

    function svc_ip_cfg_face_links() {


    }

    function foot_notes() {

    }



</script>

<body>
    <button id="Load">Load</button>

    <div id="tabcontainer">
        <script> function tabtmp(trs) {
                return `
            <table id="KingTab" border="1"><caption>Israel Kings List</caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Names(NIV)</th>
                    <th>Names(CUV)</th>
                    
                    <th>Nation</th>
                    <th>Span</th>
                    <th>Date</th>
                    <th>Kinship</th>
                    <th>Prophet</th>
                    <th>Spouse(NIV/CUV)</th>
                    <th>Verses</th>
                    <th>RelatedKing</th>
                     <th>Notes</th>
                </tr>
            </thead>
            <tbody contenteditable>${trs}</tbody>
            </table>
            `}
        </script>

    </div>
    <button id="Add">Add</button> <button id="Save_json">JSON</button><button id="Save_csv">CSV</button><button
        id="Upload">Upload</button><br>
    <textarea id="txa" cols="120" rows="30"></textarea>
</body>
